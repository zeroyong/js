    <script>
        // é¡µé¢å…ƒç´ 
        const timerPage = document.getElementById('timer-page');
        const sessionDurationElement = document.getElementById('session-duration');
        const recordTaskNameElement = document.getElementById('record-task-name');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const removeImageButton = document.getElementById('remove-image');
        let sessionStartTime = null;
        const taskForm = document.getElementById('task-form');
        const taskNameInput = document.getElementById('task-name');
        const taskDurationInput = document.getElementById('task-duration');
        const taskList = document.getElementById('task-list');
        const taskSelect = document.getElementById('task-select');
        const taskPanel = document.querySelector('.task-panel');
        const taskPanelToggle = document.querySelector('.task-panel-toggle');
        const recordPage = document.getElementById('record-page');
        const historyPage = document.getElementById('history-page');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-timer');
        const pauseButton = document.getElementById('pause-timer');
        const stopButton = document.getElementById('stop-timer');
        const saveRecordButton = document.getElementById('save-record');
        const backToTimerButton = document.getElementById('back-to-timer');
        const recordsList = document.getElementById('records-list');
        const recordText = document.getElementById('record-text');
        const currentTaskElement = document.getElementById('current-task');

        // è®¡æ—¶å™¨å˜é‡
        let timer;
        let timeLeft = 10 * 60; // 10åˆ†é’Ÿï¼Œä»¥ç§’ä¸ºå•ä½
        let isRunning = false;
        let isPaused = false;
        let currentTaskName = 'æœªé€‰æ‹©ä»»åŠ¡';
        let startTime = null;
        let elapsedTime = 0;

        // åˆ‡æ¢åˆ°æŒ‡å®šé¡µé¢
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // å›¾ç‰‡ä¸Šä¼ å¤„ç†
        if (imageUpload) {
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type.match('image.*')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        imagePreview.src = event.target.result;
                        imagePreviewContainer.style.display = 'block';
                    };
                    reader.onerror = function() {
                        alert('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶');
                    this.value = '';
                }
            });
        }
        
        // ç§»é™¤å›¾ç‰‡
        if (removeImageButton) {
            removeImageButton.addEventListener('click', function() {
                if (imageUpload) imageUpload.value = '';
                if (imagePreview) imagePreview.src = '';
                if (imagePreviewContainer) imagePreviewContainer.style.display = 'none';
            });
        }
        
        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            isPaused = false;
            startTime = new Date();
            
            // å¦‚æœæ˜¯ç»§ç»­è®¡æ—¶ï¼Œè°ƒæ•´å¼€å§‹æ—¶é—´ä»¥è€ƒè™‘å·²æš‚åœçš„æ—¶é—´
            if (elapsedTime > 0) {
                startTime = new Date(new Date() - elapsedTime);
            }
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            startButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            
            timer = setInterval(() => {
                const now = new Date();
                const diff = Math.floor((now - startTime) / 1000); // ç§’æ•°
                timeLeft = Math.max(0, 10 * 60 - diff); // 10åˆ†é’Ÿå€’è®¡æ—¶
                
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isRunning = false;
                    showRecordPage();
                }
            }, 200);
        }

        // æš‚åœ/ç»§ç»­è®¡æ—¶å™¨
        function togglePauseTimer() {
            if (!isRunning) return;
            
            if (isPaused) {
                // ç»§ç»­è®¡æ—¶
                isPaused = false;
                pauseButton.textContent = 'æš‚åœ';
                startTimer(); // é‡æ–°å¼€å§‹è®¡æ—¶
            } else {
                // æš‚åœè®¡æ—¶
                isPaused = true;
                clearInterval(timer);
                pauseButton.textContent = 'ç»§ç»­';
                elapsedTime = (10 * 60 - timeLeft) * 1000; // ä¿å­˜å·²ç”¨æ—¶é—´
            }
        }

        // åœæ­¢è®¡æ—¶å™¨
        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
            isPaused = false;
            elapsedTime = 0;
            showRecordPage();
        }

        // é‡ç½®è®¡æ—¶å™¨
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isPaused = false;
            elapsedTime = 0;
            timeLeft = 10 * 60; // é‡ç½®ä¸º10åˆ†é’Ÿ
            updateTimerDisplay();
            
            // é‡ç½®æŒ‰é’®çŠ¶æ€
            startButton.style.display = 'inline-block';
            pauseButton.style.display = 'none';
            pauseButton.textContent = 'æš‚åœ';
        }

        // æ˜¾ç¤ºè®°å½•é¡µé¢
        function showRecordPage() {
            showPage('record-page');
            recordText.value = '';
            imageUpload.value = '';
            
            // æ›´æ–°ä¼šè¯ä¿¡æ¯
            const now = new Date();
            const durationInSeconds = Math.floor((now - sessionStartTime) / 1000);
            const minutes = Math.floor(durationInSeconds / 60);
            const seconds = durationInSeconds % 60;
            
            sessionDurationElement.textContent = `æœ¬æ¬¡ä¸“æ³¨äº† ${minutes} åˆ† ${seconds} ç§’`;
            recordTaskNameElement.textContent = currentTaskName || 'æœªæŒ‡å®šä»»åŠ¡';
            
            // é‡ç½®å›¾ç‰‡é¢„è§ˆ
            imagePreview.src = '';
            imagePreviewContainer.style.display = 'none';
        }

        // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬æ¡†é«˜åº¦
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        
        // ä¿å­˜è®°å½•
        function saveRecord() {
            if (!recordText.value.trim()) {
                alert('è¯·å¡«å†™å­¦ä¹ å¿ƒå¾—');
                return;
            }
            
            const record = {
                id: Date.now(),
                text: recordText.value,
                image: imagePreview.src || null,
                date: new Date().toLocaleString(),
                duration: Math.floor((new Date() - sessionStartTime) / 1000), // ä¿å­˜ç§’æ•°
                taskName: currentTaskName
            };
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            let records = JSON.parse(localStorage.getItem('habitRecords') || '[]');
            records.unshift(record);
            localStorage.setItem('habitRecords', JSON.stringify(records));
            
            // é‡ç½®å¹¶è¿”å›è®¡æ—¶å™¨
            resetTimer();
            showPage('history-page');
            loadRecords();
        }

        // åŠ è½½å†å²è®°å½•
        function loadRecords() {
            const records = JSON.parse(localStorage.getItem('habitRecords') || '[]');
            recordsList.innerHTML = '';
            
            records.forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.className = 'record-item';
                
                let recordHTML = `
                    <div><strong>${record.date}</strong></div>
                    <div>${record.text || 'æ— æ–‡æœ¬è®°å½•'}</div>
                `;
                
                if (record.image) {
                    recordHTML += `<img src="${record.image}" style="max-width: 100%; margin-top: 10px;">`;
                }
                
                recordElement.innerHTML = recordHTML;
                recordsList.appendChild(recordElement);
            });
        }

        // äº‹ä»¶ç›‘å¬å™¨
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', togglePauseTimer);
        stopButton.addEventListener('click', stopTimer);
        saveRecordButton.addEventListener('click', saveRecord);
        backToTimerButton.addEventListener('click', () => {
            resetTimer();
            showPage('timer-page');
        });
        
        // è®¾ç½®å½“å‰ä»»åŠ¡åç§°
        function setCurrentTask(name) {
            currentTaskName = name || 'æœªé€‰æ‹©ä»»åŠ¡';
            currentTaskElement.textContent = currentTaskName;
        }
        
        // åˆå§‹åŒ–
        setCurrentTask(currentTaskName);
        updateTimerDisplay();
        loadRecords();
        loadTasks();
        
        // ä»»åŠ¡é¢æ¿åˆ‡æ¢
        taskPanelToggle.addEventListener('click', () => {
            taskPanel.classList.toggle('collapsed');
        });
        
        // æ·»åŠ æ–°ä»»åŠ¡
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addTask({
                id: Date.now(),
                name: taskNameInput.value.trim(),
                duration: parseInt(taskDurationInput.value, 10)
            });
            taskForm.reset();
        });
        
        // é€‰æ‹©ä»»åŠ¡
        taskSelect.addEventListener('change', (e) => {
            const taskId = parseInt(e.target.value, 10);
            if (taskId) {
                const tasks = getTasks();
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    setCurrentTask(task.name);
                    timeLeft = task.duration * 60;
                    updateTimerDisplay();
                    resetTimer();
                }
            }
        });
        
        // ä»»åŠ¡ç›¸å…³å‡½æ•°
        function getTasks() {
            return JSON.parse(localStorage.getItem('habitTasks') || '[]');
        }
        
        function saveTasks(tasks) {
            localStorage.setItem('habitTasks', JSON.stringify(tasks));
        }
        
        function addTask(task) {
            const tasks = getTasks();
            tasks.push(task);
            saveTasks(tasks);
            renderTasks();
            updateTaskSelect();
        }
        
        function deleteTask(id) {
            const tasks = getTasks().filter(task => task.id !== id);
            saveTasks(tasks);
            renderTasks();
            updateTaskSelect();
        }
        
        function renderTasks() {
            const tasks = getTasks();
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="task-item">æš‚æ— ä»»åŠ¡ï¼Œè¯·æ·»åŠ </div>';
                return;
            }
            
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.innerHTML = `
                    <div>
                        <div class="task-name">${task.name}</div>
                        <div class="task-duration">${task.duration} åˆ†é’Ÿ</div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-secondary use-task" data-id="${task.id}">ä½¿ç”¨</button>
                        <button class="btn btn-sm btn-danger delete-task" data-id="${task.id}">åˆ é™¤</button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            document.querySelectorAll('.use-task').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const taskId = parseInt(e.target.dataset.id, 10);
                    const tasks = getTasks();
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        setCurrentTask(task.name);
                        timeLeft = task.duration * 60;
                        updateTimerDisplay();
                        resetTimer();
                        taskSelect.value = taskId;
                        taskPanel.classList.add('collapsed');
                    }
                });
            });
            
            document.querySelectorAll('.delete-task').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                        const taskId = parseInt(e.target.dataset.id, 10);
                        deleteTask(taskId);
                    }
                    e.stopPropagation();
                });
            });
        }
        
        function updateTaskSelect() {
            const tasks = getTasks();
            const currentValue = taskSelect.value;
            
            taskSelect.innerHTML = '<option value="">-- é€‰æ‹©æˆ–åˆ›å»ºä»»åŠ¡ --</option>';
            
            tasks.forEach(task => {
                const option = document.createElement('option');
                option.value = task.id;
                option.textContent = `${task.name} (${task.duration}åˆ†é’Ÿ)`;
                taskSelect.appendChild(option);
            });
            
            if (currentValue) {
                taskSelect.value = currentValue;
            }
        }
        
        function loadTasks() {
            renderTasks();
            updateTaskSelect();
        }
    </script>
